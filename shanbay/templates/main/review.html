{% extends "layout.html" %}

{% block content %}
  <div class="container">
  <div class="col-md-2"></div>
  <div class="col-md-8">
  <input id="token" value="{{ token }}" type="hidden">
  {% for word in words %}
    <ul id="{{ loop.index }}" data-id="{{ word.id }}" class="word hidden">
        <div class="word-text">
          <h1>{{ word.word }}</h1> <h3><span class="label label-info">{{ loop.index }}/{{ words_per_day }}</span></h3>
        </div>

        <div class="options">
          <button id="indexId-{{ loop.index }}" data-id="{{ word.id }}"
                  class="btn btn-success known" type="button" onclick="handle_result('known', this.id, $(this).attr('data-id'))">认识</button>
          <button id="unknown-{{ loop.index }}" data-id="{{ word.id }}"
                  class="btn btn-danger unknown" type="button" onclick="handle_result('unknown', this.id, $(this).attr('data-id'))">不认识</button>
        </div>

        <div class="detail hidden">
          <div class="page-header">
            <label>翻译</label>
            <h4><span class="label label-primary">{{ word.category }}</span></h4>
            <h4>{{ word.translation }}</h4>
            <a id="buttonId-{{ loop.index }}" class="btn btn-default hidden next" type="button" href="#" onclick="next(this.id, {{ words_per_day }})">下一个</a>
          </div>

          <!-- notes here -->
          <div class="page-header"><label>笔记</label></div>
          <div class="note" id="note-{{ loop.index }}">
          </div>

          <div class="form-group">
            <form method="POST" action="submit_note">
              <label for="comment">记笔记:</label>
              <textarea class="form-control" rows="5" id="comment" name="note"></textarea>
              <input type="hidden" value="{{ word.id }}" name="word_id">
              <input type="hidden" value="{{ token }}" name="user_id">
              <input id="submit-note-btn" type="submit" class="btn btn-default" value="Submit">
            </form>
          </div>
        </div>
    </ul>
  {% endfor %}
  <div class="col-md-2"></div>
{% endblock %}
