{% extends "layout.html" %}

{% block content %}
  <div class="container">
  <div class="col-md-2"></div>
  <div class="col-md-8">
  {% for word in words %}
    <ul class="word" data-id="{{ word.id }}" index-id="{{ loop.index }}">
      <div class="word-text">
        <h1>{{ word.word }}</h1>
      </div>
      <li class="translation">{{ word.translation }}</li>
    </ul>
  {% endfor %}
  </div>
  <div class="col-md-2"></div>
  </div>
{% endblock %}
