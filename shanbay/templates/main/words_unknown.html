{% extends "layout.html" %}
{% block subtitle %}未掌握单词{% endblock %}
{% block content %}
	<div class="container">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			{% for word in words_unknown.items %}
				<div>
					{{ word.word }}
					{{ word.translation }}
					{{ word.notes.all() }}
				</div>
			{% endfor %}
		</div>
		<div class="col-md-2"></div>
	</div>
{% endblock %}
